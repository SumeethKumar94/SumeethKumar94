<html>
    <head>
        <title>Dashboard-Receptionist</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="row" >
           
            <div class="col-md-2 bg-primary" style="height:100%;">
               <nav>
                   <ul class="">

                       <li><button class="btn btn-info btn-lg btn-block " onclick="home()">Home</button></li>

               </nav>
               </div>
            <div class="col-md-10" style="height:100%;">
                
                    <iframe id="frame" src="home.html"  height="100%" width="100%" scrolling="no" style="border:none;"></iframe>
                
            </div>

    <script src="js/script.js"></script>
